<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <title>Document</title>
</head>

<body>
    <div class="clock">
        <span class="js-clock"></span>
    </div>
    <div class="weather">
        <span class="js-weather">Loading...</span>
    </div>

    <div class="greeting">
        <form class="js-form form">
            <input type="text" placeholder="Name" />
        </form>
        <span class="js-greetings greetings"></span>
    </div>

    <div class="section">
        <div class="items daily">
            <span class="title">Daily Check List</span>
            <form class="js-dailyForm">
                <input type="text" placeholder="Write a Daily check list" />
            </form>
            <ul class="js-dailyList">
            </ul>
        </div>

        <div class="items todo">
            <span class="title">To Do List</span>
            <form class="js-todoForm">
                <input type="text" placeholder="Write a to do" />
            </form>
            <ul class="js-toDoList">
            </ul>
        </div>

        <div class="items schedule">
            <span class="title">Schedules</span>
            <form class="js-scheduleForm">
                <input type="text" placeholder="Add your schedule" />
            </form>
            <ul class="js-scheduleList">
            </ul>
        </div>
    </div>


    <script src="clock.js"></script>
    <script src="weather.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="daily.js"></script>
    <script src="schedule.js"></script>
    <script src="bg.js"></script>
</body>
</html>
